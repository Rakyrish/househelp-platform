{% extends "admin/change_list.html" %}
{% block content_title %}
    {{ block.super }}
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0; font-family: 'Segoe UI', sans-serif;">
        <div style="background: #f3a82f; color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(243,168,47,0.3);">
            <h4 style="margin: 0; opacity: 0.9; font-size: 13px; text-transform: uppercase;">Pending Verifications</h4>
            <h1 style="margin: 10px 0 0; font-size: 32px;">{{ pending_workers }}</h1>
        </div>
        <div style="background: #007bff; color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,123,255,0.3);">
            <h4 style="margin: 0; opacity: 0.9; font-size: 13px; text-transform: uppercase;">Active Bookings</h4>
            <h1 style="margin: 10px 0 0; font-size: 32px;">{{ new_bookings }}</h1>
        </div>
        <div style="background: #28a745; color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(40,167,69,0.3);">
            <h4 style="margin: 0; opacity: 0.9; font-size: 13px; text-transform: uppercase;">Verified Employers</h4>
            <h1 style="margin: 10px 0 0; font-size: 32px;">{{ active_employers }}</h1>
        </div>
    </div>
{% endblock %}
