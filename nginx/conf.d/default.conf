server {
    listen 80 default_server;          # ‚Üê FIXED: port first, then default_server
    server_name localhost _;           # Catch-all for any hostname

    # Serve React/Vite SPA
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;   # Handles SPA routing perfectly
        index index.html;
    }

    # Proxy API to Django/Daphne
    location /api/ {
        proxy_pass http://backend:8000/;    # Trailing / is cleaner
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support (required for Django Channels / Daphne)
    location /ws/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
    }

    # Media uploads
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    # Fallback for SPA 404s
    error_page 404 /index.html;
}