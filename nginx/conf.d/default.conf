# 1. HTTP - The "Redirector"
server {
    listen 80;
    server_name kykamagencies.co.ke www.kykamagencies.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS - The "Actual Website"
server {
    listen 443 ssl;
    server_name kykamagencies.co.ke www.kykamagencies.co.ke;

    # SSL Certificates (Must exist!)
    ssl_certificate /etc/letsencrypt/live/kykamagencies.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kykamagencies.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend (React files)
    location / {
        root /opt/kykam/frontend/kykam_frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend (Django API)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static Files
    location /static/ {
        alias /opt/kykam/backend/staticfiles/;
    }
}