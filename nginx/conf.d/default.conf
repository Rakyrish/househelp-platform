# 1. Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kykamagencies.co.ke www.kykamagencies.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Secure HTTPS Server
server {
    # listen 443 ssl;
    server_name kykamagencies.co.ke www.kykamagencies.co.ke;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/kykamagencies.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kykamagencies.co.ke/privkey.pem;

    # Security Tuning
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Frontend (React Build Files)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API (Django)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin and Static Files (served by WhiteNoise/Nginx)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media Uploads
    location /media/ {
        alias /app/media/;
    }
}